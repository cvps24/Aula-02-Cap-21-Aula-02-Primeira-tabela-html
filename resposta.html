<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        table {
            /* Largura da colunas */
            width: 600px;
            /* Para unir as linhas entre as celulas */
            border-collapse: collapse;
        }

        tr.linha {
            background-color: rgba(128, 128, 128, 0.356);
            font-weight: bold;
        }

        td {
            border: 1px solid rgba(139, 139, 139, 0.274);
            padding: 8px;
        }
    </style>
</head>

<body>
    <h1>Exemplo esperado de saída (sem CSS)</h1>
    <table>
        <tr class="linha">
            <!-- Primeira linha -->
            <td>Nome do Produto</td>
            <td>Categoria</td>
            <td>Preço (R$)</td>
            <td>Estoque</td>
        </tr>
        <tr>
            <!-- Segunda linha -->
            <td>Camiseta</td>
            <td>Vestuário</td>
            <td>49,90</td>
            <td>20</td>
        </tr>
        <tr>
            <!-- Terceira linha -->
            <td>Notebook</td>
            <td>Eletrônicos</td>
            <td>3.500,00</td>
            <td>5</td>
        </tr>
        <tr>
            <!-- Quarta linha -->
            <td>Café Gourmet</td>
            <td>Alimentos</td>
            <td>29,90</td>
            <td>15</td>
        </tr>
    </table>

</body>

</html>
